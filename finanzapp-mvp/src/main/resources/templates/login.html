<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{page.login}">Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />
  </head>
  <body class="auth-page">
    <main class="auth-card">
      <h1 th:text="#{page.login}">Login</h1>
      <div class="form-error" th:if="${loginError}" th:text="#{auth.invalidCredentials}">Invalid email or password.</div>
      <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label>
          <span th:text="#{auth.email}">Email</span>
          <input type="email" name="username" required />
        </label>
        <label>
          <span th:text="#{auth.password}">Password</span>
          <input type="password" name="password" required />
        </label>
        <button type="submit" th:text="#{auth.signin}">Sign in</button>
      </form>
      <p class="auth-switch">
        <span th:text="#{auth.noAccount}">No account yet?</span> <a th:href="@{/register}" th:text="#{page.register}">Register</a>
      </p>
    </main>
  </body>
</html>
