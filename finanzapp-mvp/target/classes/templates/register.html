<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{page.register}">Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />
  </head>
  <body class="auth-page">
    <main class="auth-card">
      <h1 th:text="#{auth.createAccount}">Create account</h1>
      <form th:action="@{/register}" method="post" th:object="${registrationForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-error" th:if="${#fields.hasErrors('*')}">
          <span th:text="#{auth.checkFields}">Please check the highlighted fields.</span>
        </div>
        <label>
          <span th:text="#{auth.email}">Email</span>
          <input type="email" th:field="*{email}" required />
          <small class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</small>
        </label>
        <label>
          <span th:text="#{auth.displayName}">Display name</span>
          <input type="text" th:field="*{displayName}" />
        </label>
        <label>
          <span th:text="#{auth.password}">Password</span>
          <input type="password" th:field="*{password}" required />
          <small class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</small>
        </label>
        <button type="submit" th:text="#{auth.createAccount}">Create account</button>
      </form>
      <p class="auth-switch">
        <span th:text="#{auth.alreadyRegistered}">Already registered?</span> <a th:href="@{/login}" th:text="#{page.login}">Login</a>
      </p>
    </main>
  </body>
</html>
