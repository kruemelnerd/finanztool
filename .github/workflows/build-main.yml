name: Build on Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Maven Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build (skip tests)
        run: mvn -B -DskipTests package
