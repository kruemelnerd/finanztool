name: Release

on:
  workflow_run:
    workflows:
      - Build
    types:
      - completed

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    name: Build and publish release
    if: ${{ github.event.workflow_run.event == 'push' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build jar
        run: mvn -B -DskipTests package

      - name: Prepare release metadata
        id: meta
        shell: bash
        run: |
          VERSION="$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)"
          SHORT_SHA="${{ github.event.workflow_run.head_sha }}"
          SHORT_SHA="${SHORT_SHA::7}"
          TAG="release-${VERSION}-${SHORT_SHA}"
          SBOM_PATH="target/sbom-${TAG}.cyclonedx.json"

          JAR_PATH=""
          for candidate in target/*.jar; do
            case "$candidate" in
              *original-*)
                continue
                ;;
              *)
                JAR_PATH="$candidate"
                ;;
            esac
          done

          if [ -z "$JAR_PATH" ]; then
            echo "No release jar found in target/."
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "jar_path=$JAR_PATH" >> "$GITHUB_OUTPUT"
          echo "sbom_path=$SBOM_PATH" >> "$GITHUB_OUTPUT"

      - name: Install Syft
        shell: bash
        run: |
          SYFT_VERSION="v1.42.1"
          OS="$(uname | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m)"
          case "$ARCH" in
            x86_64)
              ARCH="amd64"
              ;;
            aarch64)
              ARCH="arm64"
              ;;
            *)
              echo "Unsupported architecture: $ARCH"
              exit 1
              ;;
          esac

          ARCHIVE="syft_${SYFT_VERSION#v}_${OS}_${ARCH}.tar.gz"
          URL="https://github.com/anchore/syft/releases/download/${SYFT_VERSION}/${ARCHIVE}"

          mkdir -p "$RUNNER_TEMP/bin"
          curl -sSfL "$URL" -o "$RUNNER_TEMP/$ARCHIVE"
          tar -xzf "$RUNNER_TEMP/$ARCHIVE" -C "$RUNNER_TEMP/bin" syft
          chmod +x "$RUNNER_TEMP/bin/syft"
          echo "$RUNNER_TEMP/bin" >> "$GITHUB_PATH"

      - name: Generate SBOM (Syft)
        shell: bash
        run: |
          syft "${{ steps.meta.outputs.jar_path }}" -o "cyclonedx-json=${{ steps.meta.outputs.sbom_path }}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ github.event.workflow_run.head_sha }}
          generate_release_notes: true
          files: |
            ${{ steps.meta.outputs.jar_path }}
            ${{ steps.meta.outputs.sbom_path }}
